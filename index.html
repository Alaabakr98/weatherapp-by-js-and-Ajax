<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link of font aweasom -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- link of bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- link of main css page -->
    <link rel="stylesheet" href="css/main.css">
    <title>weather app</title>
</head>

<body>
    <div class="home">
        <div class="layer">.
            <div class="search-item m-auto mt-5 ">

                <input type="email" class="form-control rounded-pill" id="search">

            </div>

            <!-- card of weahter -->
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-4 item my-4 ">
                        <div class="item">
                            <div class="card ">
                                <div class="card-header d-flex justify-content-between">
                                    <p class="today-name"> </p>
                                    <div class="d-flex justify-content-center">

                                        <p class="today-date"></p>

                                        <p class="today-month"> </p>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <div class="card-text">
                                        <div class="card-text1 d-flex justify-content-between ">
                                            <h3> <span class="degree"></span> <sup>o</sup>C </h3>
                                            <img id="img-icon" src="" alt="">

                                        </div>
                                        <h5 class="desc-weather"></h5>
                                        <div class="details py-3 d-flex justify-content-start">
                                            <div class=" d-flex justify-content-center ">
                                                <i class="fas fa-umbrella pt-1  pr-1"></i>
                                                <h5 class="humidity"></h5>
                                                <span>%</span>
                                            </div>
                                            <div class=" d-flex justify-content-center px-4">
                                                <i class="fas fa-wind pt-2 pr-1"></i>
                                                <h5 class="wind px-2"></h5>
                                                <span>km/h </span>
                                            </div>
                                            <div class=" d-flex justify-content-center">
                                                <i class="far fa-compass pt-1  pr-3"></i>
                                                <h5 class="wind_dir">

                                                </h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4  my-4">
                        <div class="item2">
                            <div class="card text-center">
                                <div class="card-header ">
                                    <p class="nextday-name"> </p>

                                </div>
                                <div class="card-body">

                                    <div class="card-text">
                                        <div class="card-text2">
                                            <img id="img-icon2" src="" alt="">
                                            <h3> <span class="maxtemp"></span><sup>o</sup>C </h3>
                                            <h4> <span class="mintemp "></span><sup>o</sup>C </h4>


                                        </div>
                                        <h5 class="desc-weather2 pb-5 pt-3"></h5>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4  my-4">
                        <div class="item2">
                            <div class="card text-center">
                                <div class="card-header ">
                                    <p class="third-day-name"> </p>

                                </div>
                                <div class="card-body">

                                    <div class="card-text">
                                        <div class="card-text2">
                                            <img id="img-icon3" src="" alt="">
                                            <h3> <span class="maxtemp2 "></span><sup>o</sup>C </h3>
                                            <h4> <span class="mintemp2 "></span><sup>o</sup>C </h4>


                                        </div>
                                        <h5 class="desc-weather3 pb-5 pt-3"></h5>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>

        </div>
    </div>
    <!-- foter             -->
    <footer class="text-center py-2">
        <p class=" py-3">Copyright Â© 2022 Designed by Alaa. All rights reserved</p>
        <div>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-pinterest"></i>
            <i class="fab fa-google-plus"></i>
        </div>
    </footer>


    <!-- bootstrap js link -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- main js page link -->
    <script src="js/frist.js"></script>
</body>

</html>
